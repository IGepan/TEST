<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      position: relative;
      width: 300px;
    }
    .box img {
      width: 300px;
    }
    .box .mask {
      position: absolute;
      left: 0;
      top: 0;
      height: 212px;
      width: 300px;
      opacity: 0;
      background-image: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
      transition: all 0.5s;
    }
    .box:hover .mask {
      opacity: 1;
    }
  </style>
  <body>
    <div class="box">
      <img src="./img/product.jpeg" alt="" />
      <!-- 渐变背景 mask -->
      <div class="mask"></div>
    </div>
  </body>
</html>
